
    <!-- Portfolio Grid Section -->
    <section id="bbb-projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>BeagleBone Black</h3>
                    <hr class="star-primary">
                    Essa é uma seção destinada a projetos realizados na plataforma embarcada BeagleBone Black para estudos de sistema operacionais e suas aplicações.
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.bbb %}
                    <a href="#post-{{ post.post-id }}" class="portfolio-link" data-toggle="modal">
                    <h2> - {{ post.title }}</h2>
                    {% if post.img %}<img src="img/bbb/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">{% endif %}
                    </a>
                    {{ post.dc }}
                    <hr>
                {% endfor %}
            </div>
        </div>
    </section>
