
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Posts</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for blog in site.blog limit:5 %}
                    <a href="#post-{{ blog.blog-id }}" class="portfolio-link" data-toggle="modal">
                    <h2>{{ blog.title }}</h2>
                    {% if blog.img %}<img src="img/blog/{{ blog.img }}" class="img-responsive" alt="{{ post.alt }}">{% endif %}
                    </a>
                    {{ blog.dc }}
                    <hr>
                {% endfor %}
            </div>
        </div>
    </section>
